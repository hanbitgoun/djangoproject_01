<div style = 'text-align: center'>
    <div class="pragmatic_header_logo"> {# margin: 상하 / 좌우; #}
        <h1>
            Pragmatic
        </h1>
    </div>
    <div class="pragmatic_header_button">
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span>nav2</span>

        {# login 상태 판단 #}
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
            SignUp
            </a>
        </span>
        {% else %}
            <span>
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
                </a>
            </span>
            <span>
                <a href="{% url 'accountapp:logout' %}">
                Logout
                </a>
            </span>
        {% endif %}
    </div>
</div>
